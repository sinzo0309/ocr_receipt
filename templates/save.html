{% extends "layout.html" %} 
{% block content %} 

<body>
    <table border="1">
        <tr>
            <!-- <th>id</th> -->
            <th>金額</th>
            <th>登録日時</th>

        </tr>
        {% for save in saves %}
            <tr>
                <!-- <td>{{save.id}}</td> -->
                <td>{{save.cash}}</td>
                <td>{{save.saved_at}}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete', save_id=save.id) }}" onsubmit="return confirm('Are you sure you want to delete this record?');">
                        <button type="submit">削除</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <h1>
        <a href="/index">続けてレシートを記録する</a>
        <br>
        <a href="/logout">ログアウト</a>
        <br>
        <a href="/calender_data">記録Calendar</a>
    </h1>
    
</body>

{% endblock %}
