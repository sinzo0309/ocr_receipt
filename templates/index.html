<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://css.gg/css" rel="stylesheet">

    <style>
        body {
            background-image: url("static/image/背景画像.jpg");
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header-nav-container {
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .header-nav-container nav {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #555;
            margin: 10px;
        }

        .header-nav-container nav:hover {
            background-color: #555;
        }

        .header-nav-container a {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;  
            text-decoration: none;
            color: #000;
            font-size: 18px;
            background-color: #87CEFA;
            display: block;
            padding: 10px;
            border-radius: 5px; }
        

        .main-content {
            color: rgb(225, 217, 217);
            text-align: center;
            padding: 20px;
        }

        .scan-button {
            display: block;
            width: 66%;
            padding: 20px;
            background-color: #87CEFA;
            color: #000;
            text-align: center;
            margin: 20px auto;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
        }
        .aa i {
        margin: 5px;
        }
    </style>

    <title>スキャン簿</title>
</head>
<body>

    <div class="main-content">
        <h1 id='animatedTextH1'></h1>
        <p id='animatedTextP'></p>
        <a href="/scan2" class="scan-button" style="display: flex; align-items: center; flex-direction: row; "><i class="gg-camera"></i>　　　　スキャン</a>
    </div>

    <header class="header-nav-container">
        <nav>
            <a class="aa" href="/save" style="display: flex; align-items: center; flex-direction: row;">
                <i class="gg-view-comfortable"></i>
                　表データ
            </a>
        </nav>
        <nav>
            <a class="aa" href="/calender_data" style="display: flex; align-items: center; flex-direction: row;">
                <i class="gg-calendar-dates"></i>
                　カレンダー
            </a>
        </nav>
        <nav>
            <a class="aa" href="/change_password" style="display: flex; align-items: center; flex-direction: row;">
                <i class="gg-options"></i>
                　設定
            </a>
        </nav>
        <nav>
            <a class="aa" href="/logout" style="display: flex; align-items: center; flex-direction: row;">
                <i class="gg-log-out"></i>
                　ログアウト
            </a>
        </nav>
    </header>

    <script>
        const textContainerH1 = document.getElementById('animatedTextH1');
        const textH1 = 'スキャン簿へようこそ！';
    
        textH1.split('').forEach((char, index) => {
            const charElement = document.createElement('span');
            charElement.textContent = char;
            charElement.className = 'letter';
            charElement.style.animationDelay = `${index * 0.1}s`;
            textContainerH1.appendChild(charElement);
        });
    
        const textContainerP = document.getElementById('animatedTextP');
        const textP = 'レシートを読み込んで家計簿を作ろう！';
    
        textP.split('').forEach((char, index) => {
            const charElement = document.createElement('span');
            charElement.textContent = char;
            charElement.className = 'letter';
            charElement.style.animationDelay = `${index * 0.1}s`;
            textContainerP.appendChild(charElement);
        });
    </script>
    
</body>
</html>
