{% extends "layoutforcalender.html" %} 
{% block content %} 

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css">
    <style>
        #calendar {
            color: white; /* Set text color to white */
            margin-top: 60px; /* Adjust the top margin as needed to avoid hiding behind the navigation bar */
        }
        .fc-dayGridMonth-day {
            background-color: white; /* Set background color of date cells to white */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js"></script>
</head>

<body>
    <div id="calendar"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
    
            var events = [
                {% for event in data %}
                {
                    title: '{{ event.title }}',
                    start: '{{ event.start }}',
                    {% if event.title.startswith("ä½¿") %}
                    color: "blue",
                    {% else %}
                    color: "red",
                    {% endif %}
                },
                {% endfor %}
            ];
    
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: events
            });
            calendar.render();
        });
    </script>
</body>

{% endblock %}
